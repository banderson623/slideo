<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Slideo</title>
	
	<script src="javascripts/flashembed.min.js" type="text/javascript"></script>
  <script src="javascripts/prototype.js" type="text/javascript" charset="utf-8"></script>

  <script src="javascripts/slideo.js" type="text/javascript" charset="utf-8"></script>
  <script src="javascripts/slideo_amp.js" type="text/javascript" charset="utf-8"></script>
	

	
	<style type="text/css" media="screen">
		body {
			margin:0; padding:0;
			background:#111;
			text-align:center;
		}
		#videoplayer {
			margin:30px auto 0 auto;
			width:975px;
			height:370px;
			background:#222;
			position:relative;
		}
		#slideo_video, #slideo_slides, #slideo_video_splash{
			color:#555;
			width: 480px;
			height: 360px;
			background:#111;
			position:absolute;
			top:5px;
			left:5px;
		}
		#slideo_slides {
			overflow: hidden;
			left: auto;
			right:5px;
			background: #333 url('images/slide_background.gif') no-repeat  center center;
		}
		
		#slideo_video_splash{
		  z-index:3;
		}
		
		#slideo_slides img{
			width: 480px;
			height: 360px;
		}
		
		#slideo_message {
		  position:absolute;
		  font-size:2em;
		  font-family: Helvetica, Arial, "MS Trebuchet", sans-serif;
		  top:5px;
		  left:5px;
		  color:#999;
		  padding:3px 10px;
		  z-index:4;
      opacity:0.75;
      background:#000;
		}
		
		#slideo_message p {
		  padding:0;
		  margin:0;
		  background:#000;
		}
		#slideo_message p.loading {
/*      padding-right:45px;*/
/*      background: #000 url('images/black_spinner_b.gif') right center no-repeat;*/
	  }
	  
	  #slideo_message p.error {
	    color:#995958;
	  }
		
		#slideo_message p.log {
      
	  }
		
	</style>
</head>

<body>
	<div id="videoplayer"></div>
</body>
</html>


<script>
  Event.observe(window, 'dom:loaded', function(){
      amp = new AntiochManifestoProject();
      amp.conceptNumber(0);
      amp.buildSlideoPlayerInside('videoplayer');
    });
</script>
