	<style type="text/css" media="screen">
		body {
			margin:0; padding:0;
			background:#111;
			text-align:center;
		}
		#videoplayer {
			margin:30px auto 0 auto;
			width:975px;
			height:370px;
			background:#222;
			position:relative;
		}
		#slideo_video, #slideo_slides{
			color:#555;
			width: 480px;
			height: 360px;
			background:#333;
			position:absolute;
			top:5px;
			left:5px;
		}
		#slideo_slides {
			overflow: hidden;
			left: auto;
			right:5px;
		}
				
		#slideo_slides img{
			width: 480px;
			height: 360px;	
		}
		
		#slideo_loading {
		  position:absolute;
		  font-size:2em;
		  font-family: Helvetica, Arial, "MS Trebuchet", sans-serif;
		  top:5px;
		  left:5px;
		  color:#999;
		  padding:3px 10px;
		  z-index:4;
      opacity:0.75;
		  padding-right:45px;
		  background: #000 url('images/black_spinner_b.gif') right center no-repeat;
		}
		#slideo_loading * {
		  padding:0; margin:0;
	  }
		
	</style>
</head>

<body>
	<div id="videoplayer"></div>
</body>
</html>
